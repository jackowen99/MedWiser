<div #panel class="app-panel-container"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp()"
     (dblclick)="createNewNote($event)"
>

<!--  (dblclick)="createNewNote($event)"-->
  <div style = "margin-left: 85%; margin-top: 1%">
    <button mat-raised-button="" color="primary" (click)="createNewNote($event)">Add new card</button>
  </div>
  <app-card [note]="note" *ngFor="let note of notes"></app-card>
  <!--<app-labtests-show [patient] = this.patient *ngIf="hasPatient"></app-labtests-show>-->
</div>

<div class="app-panel-footer">
  <button mat-mini-fab="" (click)="scaleDown()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab="" (click)="scaleUp()">
    <mat-icon>remove</mat-icon>
  </button>

<!--  <button mat-mini-fab="" (click)="save()">-->
<!--    <mat-icon>save</mat-icon>-->
<!--  </button>-->

</div>
