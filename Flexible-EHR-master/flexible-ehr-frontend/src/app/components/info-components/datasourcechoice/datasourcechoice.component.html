<div>
  <mat-form-field>
    <mat-label>data source</mat-label>
    <mat-select [(ngModel)]="selectedSource"
                [value]="this.globalData.getDataSource()"
                (ngModelChange)="onChanged()">
      <mat-option *ngFor="let choice of choices" [value]="choice.value">
        {{choice.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
