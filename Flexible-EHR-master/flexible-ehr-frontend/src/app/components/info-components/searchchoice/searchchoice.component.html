<div>
  <mat-form-field>
    <mat-label>search choice</mat-label>
    <mat-select [(ngModel)]="selectedSource" (ngModelChange)="onChanged()">
      <mat-option *ngFor="let choice of choices" [value]="choice.value">
        {{choice.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
