<div class="panel-title-container" [class.active]="panel.isActive" (click)="select()">
  <input style="width:160px" class="panel-title" type="text" [(ngModel)]="panel.title">
  <span class="panel-title-close">
    <mat-icon style="vertical-align: -30%;font-size: 1rem" (click)="removePanel()">clear</mat-icon>
  </span>
</div>
