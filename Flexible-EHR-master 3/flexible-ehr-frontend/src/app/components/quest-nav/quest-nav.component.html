<div class="nav-container">

  <!-- quest menu -->
  <ng-container>
    <div>
      <h2>Panel Templates</h2>
    </div>
    <a (click)="openAddDiag()" mat-button>
      <mat-icon class="icon-prefix">create</mat-icon>
      Add a new template
    </a>

    <mat-nav-list>
      <div *ngFor="let temp of templates">
      <a (click)="showInput(temp)"  mat-list-item>
        {{temp.templateName}}
      </a>
      </div>
    </mat-nav-list>

  </ng-container>
</div>
